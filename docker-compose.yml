services:
  backend:
    build: .
    container_name: drugstore-backend
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: drugstore-db
    restart: always
    environment:
      POSTGRES_DB: drugstore
      POSTGRES_USER: druguser
      POSTGRES_PASSWORD: drugpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: drugstore-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@drugstore.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
